<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeDec - Criptografia de Mensagens</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styleGeral.css">

<body>
    <header>
            <h1>EncoDeco<span id='subtitulo'><br>Criptografia de Mensagens</span></h1>
            <nav>
                <a href="saiba-mais.html">Sobre o site</a>
            </nav>
    </header>
    <main>
        
        <section id='aCriptografar' class="container">
            <div  id='textoOriginal'>
                <textarea type='text' name="txtOriginal" id="txtOriginal" placeholder="Escreva aqui o texto a ser criptografado ou descriptografado." class="areaTexto"></textarea> <br>
                <span><img src="img/cuidado.png"> Somente letras minúsculas e sem caracteres especiais!</span> 
            </div>
            <button id='btnCripto'>Criptografar</button>
        </section>

        <section id='descriptografar' class="container">
            <div name="txtCripto" id="txtCripto" class=".
                areaTexto"></div>
            <div class='controles'>
                <button id='btnDescripto'>Descriptografar</button>
                <button id='btnCopyCripto'>Copiar</button> 
            </div>
        </section>          
    </main>

            Primeiro Challenge do programa Oracle One, ofertado pela Oracle&trade; em parceria com a Alura&trade; <br>
            2022
    </footer>

</body>
