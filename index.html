    <title>CodeDec - Criptografia de Mensagens</title>

<body>
    <header>
            <h1>EncoDeco<span id='subtitulo'><br>Criptografia de Mensagens</span></h1>
            <nav>
                <a href="saiba-mais.html">Sobre o site</a>
            </nav>
    </header>
    <main>
        
        <section id='aCriptografar'>
            <div  id='textoOriginal'>
                <textarea type='text' name="txtOriginal" id="txtOriginal" placeholder="Escreva aqui o texto a ser criptografado ou descriptografado."></textarea> <br>
                <span id='aviso' class = 'invisivel'><img src="img/cuidado.png"></span> 
                <div  id='controlesCripto'>
                    <button id='btnCripto'>Criptografar</button> <br>
                    <button id='btnDescripto'>Descriptografar</button>
                </div>
            </div>
        </section>

        <section id='descriptografar'>
            <div name="txtCripto" id="txtCripto"></div>
            <div id='controlesDescripto'>
                <button id='btnCopyCripto'>Copiar</button>
            </div>
        </section>          
    </main>
